<!DOCTYPE html>
<html lang="en">

    <title>Thông tin chi tiết sinh viên</title>
    <style>
      * {

      span {

      .contact-form {
        position: relative;

        background-color: #f2f2f2;
        padding: 20px;

        color: black;

      .contact-form .heading {

        display: flex;

      .contact-form label {
        margin-bottom: 10px;
      }

        resize: none;
        height: 80px;
